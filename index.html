<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
		<title>Sorting</title>
		<link
			rel="shortcut icon"
			type="image/jpg"
			href="./assets/img/favicon.ico"
		/>

		<script src="./assets/js/Node.js" defer></script>
		<script src="./assets/js/ArrayList.js" defer></script>
		<script src="./assets/js/script.js" defer></script>
	</head>
	<body>
		<header>
			<section class="header-section array-controls">
				<input
					type="range"
					name="arraySize"
					min="15"
					max="500"
					step="5"
				/>
			</section>
			<section class="header-section sorting-container">
				<ul>
					<li>
						<input
							type="button"
							class="sort-btn"
							value="Quick Sort"
							name="quicksort"
						/>
					</li>
					<li>
						<input
							type="button"
							class="sort-btn"
							value="Insertion Sort"
							name="insertionsort"
						/>
					</li>
					<li>
						<input
							type="button"
							class="sort-btn"
							value="Selection Sort"
							name="selectionsort"
						/>
					</li>
					<li>
						<input
							type="button"
							class="sort-btn"
							value="Bubble Sort"
							name="bubblesort"
						/>
					</li>
				</ul>
			</section>
			<section class="header-section dark-mode-button">
				<input
					type="checkbox"
					name="dark-mode-toggle"
					id="dark-mode-toggle"
					class="dark-mode-toggle"
					aria-label="toggle dark mode"
				/>
				<label for="dark-mode-toggle" class="label-1"></label>
			</section>
		</header>

		<div class="container">
			<div class="array-container" id="array-container"></div>
		</div>
	</body>
</html>
