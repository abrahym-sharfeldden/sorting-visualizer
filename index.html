<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Sorting</title>

  <body>
    <header>
      <ul>
        <!-- <li>Logo/Name</li> -->
        <li>
            <label for="arraySize">Array Size:</label>
            <input type="range" name="arraySize" min=15 max=500 step=5>
            <!-- <input type="number" value="500"/> -->
            <!-- <input type="submit" id="arrLength" value="generate new array"> -->
        </li>
        
        <!-- Add this as a dropdown list of types of sorts -->
        <li>
            <label for="sort_name">Select a sort:</label>
            <input type="button" class="sort-btn" value="Quick Sort" name="quicksort" />
            <input type="button" class="sort-btn" value="Insertion Sort" name="insertionsort" />
            <input type="button" class="sort-btn" value="Selection Sort" name="selectionsort" />
            <input type="button" class="sort-btn" value="Bubble Sort" name="bubblesort" />
        </li>
        <!-- <li>
            <label for="submit"></label>
            <input type="submit" value="Go" />
        </li> -->
        <li>
          <input type="button" name="isDarkMode" value="Set Light Mode">

      </ul>
    </header>
    <div class="container">
      <div class="array-container" id="array-container"></div>
    </div>

  <script src="./assets/js/Node.js"></script>
